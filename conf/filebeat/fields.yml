                The logged message.
        - name: main
          type: group
          description: >
            Contains fields for the Icinga main logs.
          fields:
            - name: facility
              type: keyword
              description: >
                Specifies what component of Icinga logged the message.
            - name: severity
              type: keyword
              description: >
                Possible values are "debug", "notice", "information", "warning" or
                "critical".
            - name: message
              type: text
              description: >
                The logged message.
        - name: startup
          type: group
          description: >
            Contains fields for the Icinga startup logs.
          fields:
            - name: facility
              type: keyword
              description: >
                Specifies what component of Icinga logged the message.
            - name: severity
              type: keyword
              description: >
                Possible values are "debug", "notice", "information", "warning" or
                "critical".
            - name: message
              type: text
              description: >
                The logged message.
- key: iis
  title: "IIS"
  description: >
    Module for parsing IIS log files.
  fields:
    - name: iis
      type: group
      description: >
        Fields from IIS log files.
      fields:
        - name: access
          type: group
          description: >
            Contains fields for IIS access logs.
          fields:
            - name: server_ip
              type: keyword
              description: >
                The server IP address.
            - name: method
              type: keyword
              example: GET
              description: >
                The request HTTP method.
            - name: url
              type: keyword
              description: >
                The request HTTP URL.
            - name: query_string
              type: keyword
              description: >
                The request query string, if any.
            - name: port
              type: long
              description: >
                The request port number.
            - name: user_name
              type: keyword
              description: >
                The user name used when basic authentication is used.
            - name: remote_ip
              type: keyword
              description: >
                The client IP address.
            - name: referrer
              type: keyword
              description: >
                The HTTP referrer.
            - name: response_code
              type: long
              description: >
                The HTTP response code.
            - name: sub_status
              type: long
              description: >
                The HTTP substatus code.
            - name: win32_status
              type: long
              description: >
                The Windows status code.
            - name: request_time_ms
              type: long
              description: >
                The request time in milliseconds.
            - name: site_name
              type: keyword
              description: >
                The site name and instance number.
            - name: server_name
              type: keyword
              description: >
                The name of the server on which the log file entry was generated.
            - name: http_version
              type: keyword
              description: >
                The HTTP version.
            - name: cookie
              type: keyword
              description: >
                The content of the cookie sent or received, if any.
            - name: hostname
              type: keyword
              description: >
                The host header name, if any.
            - name: body_sent.bytes
              type: long
              format: bytes
              description: >
                The number of bytes of the server response body.
            - name: body_received.bytes
